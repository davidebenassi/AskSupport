{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <!-- User Form Section -->
            <div class="col-md-6">
                <h4>Update Profile Information</h4>
                {{ user_form.as_p }}
            </div>
            <!-- Profile Picture Section -->
            <div class="col-md-6">
                <h4>Profile Picture</h4>
                <div class="form-group">
                    <img src="{% if profile_form.instance.profilePicture %}{{ profile_form.instance.profilePicture.url }}{% else %}{{ 'images/default/blank_profile_picture.jpg' }}{% endif %}" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;" alt="Profile Picture">
                    {{ profile_form.as_p }}
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
        <div class="mt-3">
            <a href="{% url 'user-profile' %}" class="btn btn-secondary">Back to Profile</a>
        </div>
    </form>
</div>
{% endblock %}
