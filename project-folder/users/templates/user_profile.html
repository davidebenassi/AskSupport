{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <img src="{% user.related_profile.profilePicture.url %}" class="img-fluid rounded-circle" alt="Profile Picture">
        </div>
        <div class="col-md-8">
            <h2>{{ user.first_name }} {{ user.last_name }}</h2>
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>

            <a href="{% url 'edit-profile' %}" class="btn btn-primary mt-3">Edit Profile</a>
            
            <form action="{% url 'change-password' %}" method="post" class="mt-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Change Password</button>
            </form>
      
            <form action="{% url 'delete-profile' %}" method="post" class="mt-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete Profile</button>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
