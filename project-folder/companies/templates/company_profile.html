{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <img src="{{ company.companyLogo.url }}" class="img-fluid rounded-circle" alt="Logo">
        </div>
        <div class="col-md-8">
            <h2>{{ company.name }}</h2>
            <h4>{{ company.description }}</h4>
            <p><strong>Admin:</strong> {{ company.admin.first_name }} {{ company.admin.last_name }}</p>
            <p><strong>Contact Email:</strong> {{ company.admin.email }}</p>

            <a href="{% url 'edit-company' %}" class="btn btn-primary mt-3">Edit Company Informations</a>
            
            <form action="{% url 'change-admin-password' %}" method="post" class="mt-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Change Password</button>
            </form>
      
            <form action="{% url 'delete-company' %}" method="post" class="mt-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete Company</button>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
