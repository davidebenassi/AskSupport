{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Company Informations</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <!-- User Form Section -->
            <div class="col-md-6">
                <h4>Update Admin Information</h4>
                {{ admin_form.as_p }}
            </div>
            <!-- Profile Picture Section -->
            <div class="col-md-6">
                <h4>Profile Picture</h4>
                <div class="form-group">
                    <img src="{% if company_form.instance.companyLogo %}{{ company_form.instance.companyLogo.url }}{% else %}{{ 'images/default/blank_company_logo.png' }}{% endif %}" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;" alt="Company Logo">
                    {{ company_form.as_p }}
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
        <div class="mt-3">
            <a href="{% url 'company-profile' %}" class="btn btn-secondary">Back to Company Profile</a>
        </div>
    </form>
</div>
{% endblock %}
